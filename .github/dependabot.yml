version: 2
updates:

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      compiler:
        patterns:
          - "FSharp.Core"
          - "FSharp.Compiler.Service"
        update-types:
          - "minor"
          - "patch"
